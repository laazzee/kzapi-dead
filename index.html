    <style>
        body {

<body>
    <div id="main">
        <img id="pepe" src="img/pepeclown.png" usemap="#nose">
        <map name="nose">
            <area shape="circle" coords="1388,1368,200" onclick="playRandomMemeSound()" alt="secret :D">
        </map>
        <div id="msg">KZ API<br>down for</div>
        <div id="time"></div>
    </div>


    <script>
        // Checking if website is reachable
        const customLastCheckTime = parseInt(localStorage.getItem('lastCheckTime')) || new Date('Feb 09, 2023 20:43:33').getTime();
        const isWebsiteUp = async (url) => {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = `https://isitup.org/${url.replace(/^(https?:\/\/)/g, '')}.json`;
            try {
                const response = await fetch(proxyUrl + apiUrl);
                const json = await response.json();
                const currentTime = new Date().getTime();
                const lastCheckTime = new Date(customLastCheckTime).toISOString();
                const isUp = json.status_code === 1;
                localStorage.setItem('lastCheckTime', isUp ? currentTime : customLastCheckTime);
                if (isUp) {
                    localStorage.setItem(url, currentTime);
                }
                return {
                    isUp,
                    lastCheckTime,
                    customLastCheckTime: new Date(customLastCheckTime).toISOString(),
                };
            } catch (err) {
                console.error(`Error checking ${url}: ${err}`);
                return { isUp: false };
            }
        };

        // Timer
        const timeElement = document.getElementById('time');
        const updateTimer = () => {
            const startDate = new Date(customLastCheckTime).getTime();
            const now = new Date().getTime();
            const distance = now - startDate;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            timeElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        };

        function checkWebsite() {
            isWebsiteUp('https://kztimerglobal.com').then((result) => {
                if (result.isUp == true) {
                    // Redirect to justbaddream.html after 4 seconds
                    setTimeout(() => {
                        window.location.href = './justbaddream.html';
                    }, 4000);
                } else {
                    // Call the function again after a delay of 60 seconds
                    setTimeout(checkWebsite, 60000);
                }
            });
        }

        // Call the checkWebsite function to start the process
        checkWebsite();

        setInterval(updateTimer, 1000);

        // function pepeLaught() {
        //     let audio = new Audio("sound/ohnonono.mp3");
        //     audio.volume = 0.8;
        //     audio.play();
        // }

        function playRandomMemeSound() {
            const memeSounds = [
                "sound/honk.mp3",
                "sound/ohnonono.mp3",
                "sound/tf_nemesis.mp3",
                "sound/meme-de-creditos-finales.mp3",
                "sound/saad.mp3"
            ];
            const soundNumber = Math.floor(Math.random() * memeSounds.length);
            const audio = new Audio(memeSounds[soundNumber]);
            audio.volume = 0.8;
            audio.play();
        }

        // Resize map for nose object
        $(document).ready(function () {
            $('map').imageMapResize();
        });

    </script>
